<!DOCTYPE html>
<html>
<head>
    <title>URL Malware Detector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">URL Malware Detector</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Check URL Safety</h4>
                        <form id="url-form" action="{{ url_for('predict') }}" method="post">
                            <div class="mb-3">
                                <label for="url" class="form-label">Enter URL to analyze:</label>
                                <input type="url" class="form-control form-control-lg" 
                                       id="url" name="url" required 
                                       placeholder="https://example.com"
                                       pattern="https?://.+"
                                       title="Please enter a valid URL starting with http:// or https://">
                                <div class="form-text">
                                    Enter a complete URL including http:// or https://
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                Analyze URL
                            </button>
                        </form>
                        
                        <!-- Dodajemo gumbe za History i Stats -->
                        <div class="mt-3 d-flex justify-content-center gap-3">
                            <a href="{{ url_for('history') }}" class="btn btn-info">View History</a>
                            <a href="{{ url_for('stats') }}" class="btn btn-secondary">View Statistics</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
